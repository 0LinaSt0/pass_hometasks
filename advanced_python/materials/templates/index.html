<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото компаратор</title>
</head>
<body>
    <h1>Сервис по сравнению изображений</h1>

    <!-- Section 1: Select photo from database -->
    <h2>Выбрать фото для сравнения с другими фото из базы данных</h2>
    <div id="table-container">
        {{ table_content | safe }}
    </div>

    <!-- Section 2: Upload photo for comparing -->
    <h2>Выбрать локальное фото для сравнения со всеми фото из базы</h2>
    <form action="/compare/" method="post" enctype="multipart/form-data">
        <input type="file" name="compare_file" acept="image/*", required />
        <input type="submit" value="Загрузить для сравнения" />
    </form>

    <!-- Section 3: Upload new photo -->
    <h2>Здесь можно загрузить новое фото в базу данных</h2>
    <form action="/upload/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required />
        <input type="submit" value="Загрузить" />
        <textarea name="about" placeholder="Описание для фото (необязательно)"></textarea>
    </form>
</body>
</html>
