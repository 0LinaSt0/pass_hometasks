<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>В процессе подсчета</title>
</head>
<body>
    <h1>Сравниваем выбранное фото с изображениями базы данных...</h1>
    <p>Пожалуйста, подождите.</p>
    <script>
        // Polling to check for results
        setInterval(function() {
            fetch('/result/')
            .then(response => response.text())
            .then(data => {
                document.body.innerHTML = data; // Update the page with results when available
            });
        }, 300); // Check every 300 mseconds
    </script>
</body>
</html>
