<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото компаратор</title>
</head>
<body>
    <h1>Сервис по сравнению изображений</h1>

    <!-- Section 1: Select photo from database -->
    <h2>Выбрать фото для сравнения с другими фото из базы данных</h2>
    <div>
        {% for photo in photos %}
        <div>
            <img src="{{ url_for('static', path=path_pictures + photo.filename) }}" alt="{{ photo.filename }}" width="100">
            <p>{{ photo.filename }}</p>
        </div>
        {% endfor %}
    </div>

    <!-- Section 2: Upload photo for comparing -->
    <h2>Выбрать локальное фото для сравнения с фото из базы</h2>
    <form action="/compare/" method="post" enctype="multipart/form-data">
        <input type="file" name="compare_file" acept="image/*", required />
        <input type="submit" value="Загрузить" />

    </form>

    <!-- Section 3: Upload new photo -->
    <h2>Здесь можно загрузить новое фото в базу данных</h2>
    <form action="/upload/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required />
        <input type="submit" value="Загрузить" />
    </form>
</body>
</html>
